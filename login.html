<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Halaman Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #2c2c2c);
      color: #fff;
    }

    header, footer {
      background-color: #1a1a1a;
      color: #ffa500;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #2e2e2e;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #ffa500;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ffffff;
    }

    img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      margin-top: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .main-content {
      flex: 3;
      padding-right: 20px;
    }

    .form-container {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
    }

    .form-container fieldset {
      border: none;
    }

    .form-container legend {
      font-size: 1.5em;
      color: #ffa500;
      margin-bottom: 15px;
    }

    .form-container label {
      color: #fff;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #3b3b3b;
      color: #fff;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-right: 10px;
    }

    .form-container button:hover {
      background-color: #ff8c00;
    }

    .sidebar {
      flex: 1;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 12px;
      margin-top: 10px;
    }

    .sidebar h3 {
      color: #ffa500;
    }

    .sidebar a {
      color: #ffa500;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    footer {
      margin-top: 20px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .main-content {
        padding-right: 0;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Login</h1>
  </header>

  <nav>
    <ul>
      <li><a href="beranda.html">Beranda</a></li>
      <li><a href="biodata.html">Biodata</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <img src="wf.jpg" alt="Banner">

  <div class="container">
    <div class="main-content">
      <form class="form-container" id="loginForm">
        <fieldset>
          <legend>Login</legend>

          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan username..." />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password..." />

          <label>
            <input type="checkbox" name="remember" value="remember" />
            Remember me
          </label>

          <br><br>
          <button type="button" onclick="validateLogin()">Login</button>
          <button type="button" onclick="window.location.href='register.html'">Register</button>
        </fieldset>
      </form>
    </div>

    <aside class="sidebar">
      <h3>üåê Alternatif Link</h3>
      <p>Beberapa link penting:</p>
      <ul>
        <li><a href="https://unpatti.ac.id/" target="_blank">Website Universitas</a></li>
        <li><a href="https://fst.unpatti.ac.id/" target="_blank">Website Fakultas</a></li>
        <li><a href="https://ilkom.fst.unpatti.ac.id/" target="_blank">Website Prodi</a></li>
      </ul>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Noval Febrian. All Rights Reserved.</p>
  </footer>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "shania" && password === "admin") {
        window.location.href = "https://fst.unpatti.ac.id/";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>

</body>

</html>
