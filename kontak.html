  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #1f1f1f, #2d2d2d);
      color: #fff;
    }

    header, footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: #ffa500;
    }

    nav {
      background-color: #2e2e2e;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffa500;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .main-content {
      flex: 3;
      padding-right: 20px;
    }

    .sidebar {
      flex: 1;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
    }

    .sidebar h3 {
      color: #ffa500;
    }

    .form-contact {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }

    .form-contact input, .form-contact button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .form-contact input {
      background-color: #333;
      color: #fff;
    }

    .form-contact button {
      background-color: #ffa500;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .form-contact button:hover {
      background-color: #ff8c00;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .main-content {
        padding-right: 0;
      }
    }
  </style>
</head>
