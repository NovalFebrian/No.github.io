<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #2a2a2a);
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 102, 0, 0.2);
    }
    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline;
      margin-right: 15px;
    }
    nav a {
      color: #f90;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #fff;
    }
    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
    }
    form {
      flex: 3;
      margin-right: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.2);
    }
    fieldset {
      border: none;
    }
    legend {
      font-size: 24px;
      color: #f90;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
    }
    td {
      padding: 10px 5px;
      vertical-align: top;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: #fff;
    }
    input[type="radio"] {
      width: auto;
    }
    button {
      padding: 10px 20px;
      background-color: #f90;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb84d;
    }
    aside {
      flex: 1;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.1);
    }
    aside h3 {
      color: #f90;
    }
    aside a {
      color: #ddd;
      text-decoration: none;
    }
    aside a:hover {
      color: #fff;
    }
    footer {
      background-color: #111;
      padding: 15px;
      text-align: center;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      form, aside {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Register</h1>
  </header>

  <nav>
    <ul>
      <li><a href="beranda.html">Beranda</a></li>
      <li><a href="biodata.html">Biodata</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <img src="wf.jpg" alt="Banner">

  <div class="container">
    <form id="registerForm">
      <fieldset>
        <legend>Formulir Registrasi</legend>
        <table>
          <tr>
            <td><label>Nama Lengkap</label></td>
            <td><input type="text" id="username" name="username" placeholder="Nama lengkap..." /></td>
          </tr>
          <tr>
            <td><label>Username</label></td>
            <td><input type="text" id="username2" name="username" placeholder="Username..." /></td>
          </tr>
          <tr>
            <td><label>Tanggal Lahir</label></td>
            <td><input type="date" id="tanggal_lahir" name="tanggal_lahir"></td>
          </tr>
          <tr>
            <td><label>Jenis Kelamin</label></td>
            <td>
              <input type="radio" id="laki" name="gender" value="Laki-laki"><label for="laki"> Laki-laki</label><br>
              <input type="radio" id="perempuan" name="gender" value="Perempuan"><label for="perempuan"> Perempuan</label>
            </td>
          </tr>
          <tr>
            <td><label>Agama</label></td>
            <td>
              <select id="agama" name="agama">
                <option value="">-- Pilih Agama --</option>
                <option value="Kristen Protestan">Kristen Protestan</option>
                <option value="Kristen Katolik">Kristen Katolik</option>
                <option value="Islam">Islam</option>
                <option value="Konghucu">Konghucu</option>
                <option value="Buddha">Buddha</option>
                <option value="Hindu">Hindu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td><input type="email" id="email" name="email" placeholder="E-mail..." /></td>
          </tr>
          <tr>
            <td><label>No HP</label></td>
            <td><input type="text" id="nohp" name="nohp" placeholder="Nomor HP..." /></td>
          </tr>
          <tr>
            <td><label>Password Baru</label></td>
            <td><input type="password" id="newpassword" name="newpassword" placeholder="Password baru..." /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="button" onclick="Registrasi()">Daftar</button></td>
          </tr>
        </table>
      </fieldset>
    </form>

    <aside>
      <h3>Alternatif Link</h3>
      <p>Beberapa tautan berguna:</p>
      <ul>
        <li><a href="https://unpatti.ac.id/" target="_blank">Website Universitas</a></li>
        <li><a href="https://fst.unpatti.ac.id/" target="_blank">Website Fakultas</a></li>
        <li><a href="https://ilkom.fst.unpatti.ac.id/" target="_blank">Website Prodi</a></li>
      </ul>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Noval Febrian. All Rights Reserved.</p>
  </footer>

  <script>
    function Registrasi() {
      const name = document.getElementById("username").value;
      const username = document.getElementById("username2").value;
      const dob = document.getElementById("tanggal_lahir").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const agama = document.getElementById("agama").value;
      const email = document.getElementById("email").value;
      const nohp = document.getElementById("nohp").value;

      const genderVal = gender ? gender.value : "Belum dipilih";

      alert(`Registrasi berhasil!\n\nNama: ${name}\nUsername: ${username}\nTanggal Lahir: ${dob}\nJenis Kelamin: ${genderVal}\nAgama: ${agama}\nEmail: ${email}\nNo HP: ${nohp}`);
    }
  </script>
</body>
</html>
